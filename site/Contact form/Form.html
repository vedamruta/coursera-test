<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <div class="header">
                <p class="contact">
                    <h1>Contact Form</h1>
                </p>
                <p class="info">Please fill all texts in the fields.</p>
            </div>
            <div class="content">
                <p class="name">Your Name: * <input type="text" placeholder="Your Full Name" required></p>
                <p class="email">Your Email: * <input type="email" placeholder="Valid Email Address" required></p>
                <p class="message">Message: * <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message to Us" required></textarea></p>
                <p class="subject">Subject: * <input type="text" placeholder="Job Enquiry" required></p>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
